syntax = "proto3";
package subt.msgs;

/// \ingroup subt_msgs
/// \interface EndpointRegistration
/// \brief A message containing data needed for registering an endpoint.

message EndpointRegistration
{
  /// \brief ID of the client this endpoint should be bound to.
  uint32 client_id = 1;

  /// \brief The endpoint to register ("address:port").
  string endpoint = 2;
}
